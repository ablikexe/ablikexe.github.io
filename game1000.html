<html>
    <head>
        <title>Gra</title>
        <script>
            let sol = 1 + Math.floor(Math.random()*1000);
            function guess() {
                let queryElem = document.getElementById('queriedNumber');
                let verdictElem = document.getElementById('verdict');

                let query = parseInt(queryElem.value);
                if (query < sol) verdictElem.value = "za mala";
                else if (query > sol) verdictElem.value = "za duza";
                else verdictElem.value = "dobrze!";
            }
        </script>
    </head>
    <body>
        Wylosowałem liczbę od 1 do 1000.<br>
        Spróbuj ją zgadnąć; będę odpowiadać, czy wylosowana przeze mnie liczba jest większa czy mniejsza od podanej.<br>
        Strzał: <input type="number" id="queriedNumber"><br>
        <button onclick="guess()">Zgadnij</button><br>
        Werdykt: <input type="text" disabled="disabled" id="verdict">
    </body>
</html>
